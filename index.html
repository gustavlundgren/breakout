<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break Out</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="menu" id="menu">

        <div class="title">
            <h1 class="black">BREAKOUT</h1>
            <h1 class="white">BREAKOUT</h1>
        </div>

        <button id="start-btn">START</button>
        <select name="level" id="level-select">LEVEL
            <option value="1">Level 1</option>
            <option value="2">Level 2</option>
            <option value="3">Level 3</option>
        </select>
    </div>

    <canvas id="canvas"></canvas>
    
    <Input  class="range" type="range" value="500" min="0" max="1000" id="range"></Input>

    <div class="health">
        <img src="heart-empty.png" id="health-1">
        <img src="heart-empty.png" id="health-2">
    </div>
    <script src="main.js"></script>
</body>
</html>
